{% extends '__base.html' %}

{% block title %}Reset password{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Reset password</h1>
        <p>Write your e-mail address, and we will send to you a message with instruction to reset your password.</p>
        <form method="post">{% csrf_token %}
            {{ password_reset_form.as_p }}
            <button class="btn btn-success">Send</button>
        </form>
    </div>
{% endblock content %}
